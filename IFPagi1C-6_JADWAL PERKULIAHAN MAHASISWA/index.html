<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* body */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('tecno.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(34, 61, 112, 0.259);
        }

        /* logo poltek */
        .logo-top-left {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .logo-top-left img {
            width: 81px;
            height: auto;
        }

        /* container login card */
        .login-container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* card styling */
        .login-card {
            background: rgba(255, 255, 255, 0.704);
            font-family: 'Times New Roman', Times, serif;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 30px 40px 45px 40px;
            border: none;
        }

        /* logo if */
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-if {
            width: 317px;
            height: auto;
        }

        /* text login */
        .login-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        /* text atas input */
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* input */
        .form-control {
            border: none;
            border-radius: 8px;
            padding: 14px 18px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #64b4ff;
            color: #0f1a26;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form-control:focus {
            background: #8FC7FF;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
            outline: none;
            color: #1e3a5f;
        }

        .form-control::placeholder {
            color: rgba(46, 62, 80, 0.5);
            font-size: 13px;
        }

        /* icon mata*/
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 48px;
            cursor: pointer;
            color: #2c3e50;
            transition: color 0.3s;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #FF7700;
        }

        /* BUTTON LOGIN */
        .btn-login {
            background: #1e3a5f;
            color: #f6f6f6;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            height: auto;
            margin-top: 25px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #FF7700;
            color: #f6f6f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 95, 0.3);
        }

        /* garis */
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #1e3a5f, transparent);
            margin: 25px 0;
        }

        /* BUTTON REGISTRASI */
        .btn-register {
            background: #1e3a5f;
            color: #ffffff;
            border: 1px solid #1e3a5f;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-register:hover {
            background: #FF7700;
            color: #f6f6f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 95, 0.2);
        }

        @media (max-width: 576px) {
            .logo-top-left {
                top: 20px;
                left: 20px;
            }

            .logo-top-left img {
                width: 90px;
            }

            .login-card {
                padding: 35px 30px;
            }

            .login-title {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- logo poltek -->
    <div class="logo-top-left">
        <img src="logopeltek.png" alt="Logo Polibatam">
    </div>

    <!-- MAIN CONTAINER -->
    <div class="login-container">
        <!-- LOGIN CARD -->
        <div class="login-card">
            <!-- logo if -->
            <div class="logo-section">
                <img src="logo_if.png" alt="Logo IF" class="logo-if">
            </div>
            <h2 class="login-title">LOGIN</h2>
            <!-- FORM LOGIN -->
            <form id="loginForm">

                <!-- Input Nomor Induk Mahasiswa -->
                <div class="mb-3">
                    <label for="nomorInduk" class="form-label">Nomor Induk Mahasiswa</label>
                    <input type="text" class="form-control" id="nomorInduk" placeholder="Masukkan Nomor Induk Mahasiswa"
                        required>
                </div>

                <!-- Input Kata Sandi dengan Toggle -->
                <div class="mb-3 position-relative">
                    <label for="kataSandi" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="kataSandi" placeholder="Masukkan Kata Sandi"
                        required>
                    <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                </div>

                <!-- Button Login -->
                <button type="submit" class="btn btn-login">
                    Login
                </button>

                <!-- garis -->
                <div class="divider"></div>

                <!-- Button Registrasi -->
                <button type="button" class="btn btn-register" onclick="window.location.href='registrasi.html'">
                    Registrasi
                </button>

            </form>

        </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JAVASCRIPT -->
    <script>
        // === TOGGLE PASSWORD VISIBILITY ===
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('kataSandi');

        togglePassword.addEventListener('click', function () {
            // Toggle tipe input antara password dan text
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon antara eye dan eye-slash
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // === FORM VALIDATION DAN SUBMIT ===
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah form submit default

            // Ambil nilai input
            const nomorInduk = document.getElementById('nomorInduk').value;
            const kataSandi = document.getElementById('kataSandi').value;

            // Validasi sederhana
            if (nomorInduk && kataSandi) {
                console.log('Login attempt:');
                console.log('NIM:', nomorInduk);
                console.log('Password:', kataSandi);

                alert('LOGIN BERHASIL!\nSemoga Hari mu Menyenangkanüòä\nTetap Semangat, Pantang Menyerahüí™üèº');
                window.location.href = "dashboard.html";
            } else {
                alert('Mohon lengkapi semua field!');
            }
        });

        window.addEventListener('load', function () {
            document.getElementById('nomorInduk').focus();
        });
    </script>
</body>

</html>
